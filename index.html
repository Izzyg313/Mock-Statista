<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="logo">
                <img src="img\Statista-Logo.png" alt="" id="logo-img" class="logo">
            </div>
        </header>
        <div id="main">
            <h2>Number of Tesla cars sold in Norway from 2009 to 2022</h2>
            <div id="whole">
                <img src="img\Statista-Graph.PNG" alt="" class="graph">
                <div id="right-side">
                    <div id="download-box">
                        <p id="download">DOWNLOAD</p>
                        <div id="download-buttons">
                            <button class="button">
                                <div class="type">
                                    <img src="img/icons/pdf.PNG" alt="" class="icon">
                                    <p>PDF</p>
                                </div>
                                <div class="plus-box"><p>+</p></div>
                            </button>
                            <button class="button">
                                <div class="type">
                                    <img src="img/icons/xls.PNG" alt="" class="icon">
                                    <p>XLS</p>
                                </div>
                                <div class="plus-box"><p>+</p></div>
                            </button>
                            <button class="button">
                                <div class="type">
                                    <img src="img/icons/png.PNG" alt="" class="icon">
                                    <p>PNG</p>
                                </div>
                                <div class="plus-box"><p>+</p></div>
                            </button>
                            <button class="button">
                                <div class="type">
                                    <img src="img/icons/ppt.PNG" alt="" class="icon">
                                    <p>PPT</p>
                                </div>
                                <div class="plus-box"><p>+</p></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
